--- 
vnfd: 
  description: "A VNF consisting of one machine running snort"
  df: 
    - 
      id: default-df
      instantiation-level: 
        - 
          id: default-instantiation-level
          vdu-level: 
            - 
              number-of-instances: 1
              vdu-id: mgmtVM
      vdu-profile: 
        - 
          id: snort_vnfd-VM
          max-number-of-instances: 1
          min-number-of-instances: 1
          
      lcm-operations-configuration: 
        operate-vnf-op-config: 
          day1-2: 
            - 
              config-access: 
                ssh-access: 
                  default-user: ubuntu
                  required: true
              config-primitive: 
                - 
                  execution-environment-ref: snort-ee
                  name: configure-snort
                  parameter: 
                    - 
                      data-type: STRING
                      default-value: ""
                      name: ip_list
              execution-environment-list: 
                - 
                  id: snort-ee
                  juju: 
                    charm: snort
                    proxy: false
              id: mgmtVM
              initial-config-primitive: 
                - 
                  execution-environment-ref: snort-ee
                  name: configure-snort
                  parameter: 
                    - 
                      data-type: STRING
                      name: ip_list
                      value: ""
                  seq: 1
      
  ext-cpd: 
    - 
      id: vnf-cp0-ext
      int-cpd: 
        cpd: eth0-int
        vdu-id: snort_vnfd-VM
  id: snort_vnfd
  mgmt-cp: vnf-cp0-ext
  product-name: snort_vnfd
  provider: OSM
  sw-image-desc: 
    - 
      id: ubuntu16.04
      image: ubuntu16.04
      name: ubuntu16.04
  vdu: 
    - cloud-init-file: cloud-config.txt
      description: snort_vnfd-VM
      id: snort_vnfd-VM
      int-cpd: 
        - 
          id: eth0-int
          virtual-network-interface-requirement: 
            - 
              name: eth0
              virtual-interface: 
                type: PARAVIRT
      name: snort_vnfd-VM
      sw-image-desc: ubuntu16.04
      virtual-compute-desc: snort_vnfd-VM-compute
      virtual-storage-desc: 
        - snort_vnfd-VM-storage
  version: "1.0"
  virtual-compute-desc: 
    - 
      id: snort_vnfd-VM-compute
      virtual-cpu: 
        num-virtual-cpu: 2
      virtual-memory: 
        size: 8
  virtual-storage-desc: 
    - 
      id: snort_vnfd-VM-storage
      size-of-storage: 50